<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ page.title }} - {{ site.title }}</title>

    <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >

    <link rel="stylesheet" type="text/css" href="css/modern-business.css" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ site.path }}/js/bootstrap.min.js"></script>
</head>
<body>

{% include nav.html %}

<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('http://www.internationalflyingclub.org/images/8414C.jpg');"></div>
            <div class="carousel-caption">
                <h2>1976 Piper Arrow II</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://www.internationalflyingclub.org/images/c172a.jpg');"></div>
            <div class="carousel-caption">
                <h2>1978 Cessna 172N</h2>
            </div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('http://www.internationalflyingclub.org/images/c152a.jpg');"></div>
            <div class="carousel-caption">
                <h2>1978 Cessna 152</h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

<div class="container">
    <div class="content">
        {{ content }}
    </div>
</div><!-- /.container -->

<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>
